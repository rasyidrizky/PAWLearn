<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="../styles/quiz.css">
    <link rel="icon" type="image/x-icon" href="../assets/elements/Logo (Regular).svg">
</head>
<body>

    <header>
        <nav>
            <img src="../assets/elements/Logo ALL.png" alt="PAWLearn Logo" width=15%>
            <ul>
                <li><a href="study.html">Study</a></li>
                <li><a href="discover.html">Discover</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>

    <div class="fence-strip-topbar fence">
        <div class="fence-post"></div><div class="fence-post"></div><div class="fence-post"></div>
        <div class="fence-post"></div><div class="fence-post"></div><div class="fence-post"></div>
        <div class="fence-post"></div><div class="fence-post"></div><div class="fence-post"></div>
        <div class="fence-post"></div><div class="fence-post"></div><div class="fence-post"></div>
        <div class="fence-post"></div><div class="fence-post"></div><div class="fence-post"></div>
        <div class="fence-post"></div><div class="fence-post"></div><div class="fence-post"></div>
        <div class="fence-post"></div><div class="fence-post"></div><div class="fence-post"></div>
        <div class="fence-post"></div><div class="fence-post"></div><div class="fence-post"></div>
        <div class="fence-post"></div><div class="fence-post"></div><div class="fence-post"></div>
    </div>

    <main class="quiz-page-main">
        <div id="quiz-start-screen" class="quiz-card">
            <div class="card-header">
                <img src="../assets/elements/Logo 2.png" alt="PAWLearn Logo" width="15%">
                <h1 id="start-title">Loading Quiz...</h1>
            </div>
            <div class="card-body start-info">
                <p>Number of Questions: <span id="start-question-count">...</span></p>
                
                <p id="highest-score-display" class="hidden">
                    Your Highest Score: <span id="start-highest-score">...</span>
                </p>
            </div>
            <div class="card-footer">
                <button class="btn btn-next" id="start-quiz-btn">Start Quiz</button>
            </div>
        </div>

        <div id="quiz-main-screen" class="quiz-card hidden">
            <div class="card-header">
                <h1 class="question-title" id="question-title">Question Number</h1>
                <p class="question-text" id="question-text">Question text will be loaded here...</p>
            </div>
            <div class="card-body" id="quiz-body"></div>
            <div class="card-footer">
                <button class="btn btn-back" id="back-btn">&lt; Back</button>
                <button class="btn btn-next" id="next-btn">Next &gt;</button>
            </div>
        </div>
    </main>

    <div class="fence-strip-downbar fence">
        <div class="fence-post"></div><div class="fence-post"></div><div class="fence-post"></div>
        <div class="fence-post"></div><div class="fence-post"></div><div class="fence-post"></div>
        <div class="fence-post"></div><div class="fence-post"></div><div class="fence-post"></div>

        <div class="fence-post"></div><div class="fence-post"></div><div class="fence-post"></div>
        <div class="fence-post"></div><div class="fence-post"></div><div class="fence-post"></div>
        <div class="fence-post"></div><div class="fence-post"></div><div class="fence-post"></div>
        <div class="fence-post"></div><div class="fence-post"></div><div class="fence-post"></div>
        <div class="fence-post"></div><div class="fence-post"></div><div class="fence-post"></div>
    </div>

    <footer>
        <p>Made by rasyidrizky</p>
    </footer>

    <script src="../app/quiz.js" type="module"></script>
    <script src="../service/auth.js" type="module"></script>
</body>
</html>
